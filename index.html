<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasper - Template 2</title>
    <!-- Linking fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Linking normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Linking font awesome  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Linking main style  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Start Page  -->
    <div class="page">
        <!-- Start Header and Hello Section Container  -->
        <div class="head-and-hello-container">
            <!-- Start Header  -->
            <header>
                <div class="flex-container">
                    <div class="img-container">
                        <img src="images/logo.png" alt="Logo">
                    </div>
                    <nav>
                        <i class="fa-solid fa-bars bars"></i>
                        <ul class="head-list">
                            <li><a href="#home" class="home">HOME</a></li>
                            <li><a href="#services">SERVICES</a></li>
                            <li><a href="#portfolio">PORTFOLIO</a></li>
                            <li><a href="#about">ABOUT</a></li>
                            <li><a href="#pricing">PRICING</a></li>
                            <li><a href="#contact">CONTACT</a></li>
                        </ul>
                    </nav>
                    <div class="right-side">
                        <a href="https://google.com" target="_blank"><i class="fa-solid fa-magnifying-glass"></i></a>
                    </div>
                </div>
            </header>
            <!-- End Header  -->

            <!-- Start Hello Section  -->
            <div class="hello-section">
                <div class="overlay">
                    <div class="hello-world">
                        <h3>HELLO WORLD!</h3>
                        <h3>WE ARE KASPER,WE MAKE ART.</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias beatae est eos voluptatum
                            ratione temporibus, odio possimus, repellendus, cumque nulla cum. Tempora quasi laborum.</p>
                    </div>
                    <div class="three-circles">
                        <div class="first"></div>
                        <div class="second"></div>
                        <div class="third"></div>
                    </div>
                    <i class="fa-solid fa-angle-right right arrows"></i>
                    <i class="fa-solid fa-angle-left left arrows"></i>
                </div>
            </div>
            <!-- End Hello Section  -->
        </div>
        <!-- End Header and Hello Section Container  -->
    </div>
</body>

</html>
